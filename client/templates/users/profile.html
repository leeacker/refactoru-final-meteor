<template name='userProfile'>
	
		<div class="row">
			<div class="text-right"><a id='editProfModalBtn' type="button" class="" data-toggle="modal" data-target="#editUser">
					  edit profile
					</a></div>
				<div class="col-md-8 col-md-offset-2 text-center book-profile">
					<img class='img-responsive' src="{{user.profile.img}}" alt="{{user.profile.name}}" >
					<h1>{{user.profile.name}}</h1>
					<h3>{{user.userName}}</h3>
					<p class="lead"></p>
					<h3 id='fav-books' class='dotted-border'><strong>Library </strong><i class="fa fa-plus-circle" id='books-i' data-toggle="modal" data-target="#bookSearchModal"></i>
					<div id='book-display'>
						{{#if noBooks user.profile}}
						<div class="book-snippet">
							<a id='noBookBtn' class=''><h4>Add a Book</h4></a>
							<h6>You haven't added any books to this shelf</h6>
							<div class="snippet-background"><img src="{{imgM}}" alt="" class="snippet-img"></div>
						</div>
						{{/if}}
						{{#each sort user.profile.books}}
							{{#with bookItemTitle this}}
								{{> bookTag}}
							{{/with}}
						{{/each}}
					</div>
					<!-- {{#if !noBooks user.profile}} -->
					<a type="button" class="btn btn-primary show-books">Show More Books</a>
					<!-- {{/if}} -->

					</h3>
				</div>
		</div>

		<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserLabel" aria-hidden="true">
			 <form action="post" role='form' id='editUserForm'>
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="editUserLabel">Edit Information</h4>
			      </div>
			      <div class="modal-body">
			        <div class="form-group">
			        	<label for="editName">Full Name</label>
			        	<input id='editName' class='form-control' type="text" name='name' value='{{user.profile.name}}'>
			        </div>
			        <div class="form-group">
			        	<label for="editImg">Image URL</label>
			        	<input id='editImg' class='form-control' type="text" name='img' value='{{user.profile.img}}'>
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <input type="submit" class="btn btn-primary" value='Save Changes'> 
			      </div>
			    </div> <!-- modal content -->
			  </div> <!-- modal dialog -->

			</form>   
		</div> <!-- modal fade -->
	
</template>
