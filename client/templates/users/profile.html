<template name='userProfile'>
	
		<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center book-profile">
					<img class='img-responsive' src="{{image}}" alt="{{currentUser.profile.name}}" >
					<h1>{{currentUser.profile.name}}</h1>
					<h3>{{currentUser.userName}}</h3>
					<p class="lead"></p>
					<h3 id='fav-books' class='dotted-border'><strong>Favorite Books </strong><i class="fa fa-plus-circle" id='books-i' data-toggle="modal" data-target="#bookSearchModal"></i>
						{{#each currentUser.profile.books}}
							{{#with bookItemTitle this}}
								{{> bookTag}}
							{{/with}}
						{{/each}}
					</h3>
					<button id='editProfModalBtn' type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#editUser">
					  edit profile
					</button>
				</div>
		</div>

		<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserLabel" aria-hidden="true">
			 <form action="post" role='form' id='editUserForm'>
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="editUserLabel">Edit Information</h4>
			      </div>
			      <div class="modal-body">
			        <div class="form-group">
			        	<label for="editName">Full Name</label>
			        	<input id='editName' class='form-control' type="text" name='name' value='{{currentUser.profile.name}}'>
			        </div>
			        <div class="form-group">
			        	<label for="editImg">Image URL</label>
			        	<input id='editImg' class='form-control' type="text" name='img' value='{{currentUser.profile.img}}'>
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <input type="submit" class="btn btn-primary" value='Save Changes'> 
			      </div>
			    </div> <!-- modal content -->
			  </div> <!-- modal dialog -->

			</form>   
		</div> <!-- modal fade -->
	
</template>
